<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <!-- Gallery container holding multiple images -->
    <div class="gallery">
        <!-- Each img tag represents a picture in the gallery -->
        <img src="/Activity1/Images/pic1.jpg" alt="Image 1">
        <img src="Activity1/Images/pic2.jpg" alt="Image 2">
        <img src="/Activity1/Images/pic3.jpg" alt="Image 3">
        <img src="/Activity1/Images/pic4.jpg" alt="Image 4">
        <img src="/Activity1/Images/pic5.jpg" alt="Image 5">
        <img src="/Activity1/Images/pic6.jpg" alt="Image 6">
        <img src="/Activity1/Images/pic7.jpg" alt="Image 7">
        <img src="/Activity1/Images/pic8.jpg" alt="Image 8">
    </div>
</body>
</html>
